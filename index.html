<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Todo App</title>
  </head>

  <body>

    <header>
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main>
      <p><label for="new-task">Add Item</label></p>
      <div class="task-wrapper">
        <input class="task-text" id="new-task">
        <button class="btn-add">Add</button>
      </div>

      <h3>Todo</h3>
      <ul id="todo-tasks">
        <li>
          <input class="checkbox" type="checkbox"><label class="task">Pay Bills</label>
          <input class="task-text">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input class="checkbox" type="checkbox"><label class="task">Go Shopping</label>
          <input class="task-text" value="Go shopping">
          <button class="btn-edit">Save</button>
          <button class="btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>

      <h3>Completed</h3>
      <ul id="done-tasks">
        <li>
          <input class="checkbox" type="checkbox" checked><label class="task">See the Doctor</label>
          <input class="task-text">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </main>

  <script src="app.js"></script>
  </body>

</html>
